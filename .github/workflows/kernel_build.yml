name: Custom Kernel Build

on:
  workflow_dispatch:
    inputs:
      kernel_repo:
        description: 'Kernel source repository'
        required: true
        default: 'Dark-Matter7232/CosmicFresh-Hanoip'
      kernel_branch:
        description: 'Kernel source branch'
        required: true
        default: 'main'
      defconfig_name:
        description: 'Kernel defconfig name'
        required: true
        default: 'hanoip_defconfig'
      # Using a reliable Clang toolchain
      clang_repo:
        description: 'Clang toolchain repository'
        required: true
        default: 'kdrag0n/proton-clang'
      clang_branch:
        description: 'Clang toolchain branch'
        required: true
        default: 'master'
      # Using a separate, well-known GCC cross-compiler for compatibility
      gcc_repo:
        description: 'GCC toolchain repository'
        required: true
        default: 'LineageOS/android_prebuilts_gcc_linux-x86_aarch64_aarch64-linux-android'
      gcc_branch:
        description: 'GCC toolchain branch'
        required: true
        default: 'main'

jobs:
  build_kernel:
    runs-on: ubuntu-latest
    
    steps:
      - name: 🚀 Checkout Kernel Source
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.kernel_repo }}
          ref: ${{ github.event.inputs.kernel_branch }}
          path: kernel_source

      - name: 📦 Checkout AnyKernel3
        uses: actions/checkout@v4
        with:
          repository: 'osm0sis/AnyKernel3'
          path: anykernel3

      - name: 🛠️ Setup Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y git build-essential flex bison libssl-dev libelf-dev ccache bc libz-dev wget python3

      - name: ⚙️ Checkout Clang Toolchain
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.clang_repo }}
          ref: ${{ github.event.inputs.clang_branch }}
          path: clang-toolchain

      - name: ⚙️ Checkout GCC Toolchain
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.gcc_repo }}
          ref: ${{ github.event.inputs.gcc_branch }}
          path: gcc-toolchain

      - name: ⚙️ Set up Environment Variables
        run: |
          # Add both toolchain bin directories to the PATH
          echo "PATH=$(pwd)/clang-toolchain/bin:$(pwd)/gcc-toolchain/bin:$PATH" >> $GITHUB_ENV
          echo "ARCH=arm64" >> $GITHUB_ENV
          echo "SUBARCH=arm64" >> $GITHUB_ENV
          echo "CROSS_COMPILE=aarch64-linux-gnu-" >> $GITHUB_ENV
          echo "CROSS_COMPILE_COMPAT=arm-linux-gnueabi-" >> $GITHUB_ENV
          echo "CC=clang" >> $GITHUB_ENV
          echo "CLANG_TRIPLE=aarch64-linux-gnu-" >> $GITHUB_ENV
          
      - name: 💻 Build Kernel
        id: build_step
        run: |
          cd kernel_source
          make O=out ${{ github.event.inputs.defconfig_name }}
          make O=out -j$(nproc --all)

      - name: 📦 Package with AnyKernel3
        run: |
          cd anykernel3
          cp ../kernel_source/out/arch/arm64/boot/Image.gz-dtb .
          zip -r9 ${{ github.event.repository.name }}_${{ github.sha }}.zip . -x .git
          
      - name: ⬆️ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: custom-kernel
          path: anykernel3/*.zip
