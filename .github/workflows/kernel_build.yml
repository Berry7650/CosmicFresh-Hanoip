name: Custom Kernel Build

on:
  workflow_dispatch:
    inputs:
      # These inputs are pre-filled for the CosmicFresh-Hanoip kernel but can be changed manually.
      kernel_repo:
        description: 'Kernel source repository'
        required: true
        default: 'Dark-Matter7232/CosmicFresh-Hanoip' # Corrected format
      kernel_branch:
        description: 'Kernel source branch'
        required: true
        default: 'main'
      defconfig_name:
        description: 'Kernel defconfig name'
        required: true
        default: 'hanoip_defconfig'
      toolchain_repo:
        description: 'Toolchain repository'
        required: true
        default: 'AOSiP-Devices/clang-toolchains' # Corrected format
      toolchain_branch:
        description: 'Toolchain branch'
        required: true
        default: 'main'

jobs:
  build_kernel:
    runs-on: ubuntu-latest
    
    steps:
      - name: üöÄ Checkout Kernel Source
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.kernel_repo }}
          ref: ${{ github.event.inputs.kernel_branch }}
          path: kernel_source

      - name: üì¶ Checkout AnyKernel3
        uses: actions/checkout@v4
        with:
          repository: 'osm0sis/AnyKernel3' # Corrected format
          path: anykernel3

      - name: üõ†Ô∏è Setup Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y git build-essential flex bison libssl-dev libelf-dev ccache bc libz-dev wget

      - name: ‚öôÔ∏è Clone Toolchain
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.toolchain_repo }}
          ref: ${{ github.event.inputs.toolchain_branch }}
          path: toolchain

      - name: ‚öôÔ∏è Set up Environment Variables
        run: |
          echo "PATH=$(pwd)/toolchain/bin:$PATH" >> $GITHUB_ENV
          echo "ARCH=arm64" >> $GITHUB_ENV
          echo "SUBARCH=arm64" >> $GITHUB_ENV
          echo "CROSS_COMPILE=aarch64-linux-gnu-" >> $GITHUB_ENV
          echo "CROSS_COMPILE_COMPAT=arm-linux-gnueabi-" >> $GITHUB_ENV
          echo "CC=clang" >> $GITHUB_ENV
          echo "CLANG_TRIPLE=aarch64-linux-gnu-" >> $GITHUB_ENV
          
      - name: üíª Build Kernel
        id: build_step
        run: |
          cd kernel_source
          make O=out ${{ github.event.inputs.defconfig_name }}
          make O=out -j$(nproc --all)

      - name: üì¶ Package with AnyKernel3
        run: |
          cd anykernel3
          # Copy the compiled kernel to the AnyKernel3 directory
          cp ../kernel_source/out/arch/arm64/boot/Image.gz-dtb .
          
          # Create the flashable zip
          zip -r9 ${{ github.event.repository.name }}_${{ github.sha }}.zip . -x .git
          
      - name: ‚¨ÜÔ∏è Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: custom-kernel
          path: anykernel3/*.zip
          
---
